<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Trace üîç - Tag Generator</title>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <h1>Trace üîç - Tag Generator</h1>
                <p>
                    To avoid tracking-pixel detection tools, Trace applies the
                    very simple heuristic of Base64 encoding pixel parameters.
                </p>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="card">
                        <form class="card-body">
                            <div class="form-group">
                                <label for="recipientName"
                                    >Recipient Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter recipient name"
                                />
                            </div>
                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="notes"
                                    placeholder="Notes"
                                />
                            </div>
                            <div class="form-group">
                                <label for="other-info"
                                    >Other Information</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="other-info"
                                    aria-describedby="info-help"
                                    placeholder="Other information"
                                />
                                <small
                                    id="info-help"
                                    class="form-text text-muted"
                                    >Have this in key-value format, so something
                                    like <code>key=value</code>.</small
                                >
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body">
                            <p>Output:</p>
                            <textarea
                                class="form-control"
                                rows="3"
                                readonly
                            ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
